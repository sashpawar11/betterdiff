<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Diff - Quick compare your files</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet">
</head>
<body>
<div class="header"><span><b>Better Diff</b></span></div>

    <div class="main-content-container">
        <div class="inputarea">
            <p><h1>Welcome to BetterDiff</h1>
            <h3>Please upload your files to compare below:</h1>
            </p>
            <label for="fileA">File A:</label>
            <input type="file" id="inputFileA" class="fileinputs"><br><br>
            <label for="fileA">File B:</label>
            <input type="file" id="inputFileB" class="fileinputs"><br><br>
            <button id="btnDiff">Generate Unified Diff</button>
            <p>Note : Only .txt files are supported currently. More filetype support will be added soon.</p>

        </div>
        <div class="unifiedoutputbox">
            <table>
                <tbody id="unifieddiff">
                    <tr>
                        <th colspan="2">Line#</th>
                        <th colspan="6">Content</th>
                      </tr>
              
                </tbody>
            </table>
        </div>
    </div>



</div>
    




<script src="src/script.js"></script>
</body>
</html>
